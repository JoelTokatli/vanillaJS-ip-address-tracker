<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
      integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
      crossorigin=""
    ></script>
    <title>Ip address tracker</title>
  </head>
  <body>
    <main id="app-container h-screen">
      <!-- bg-hero -->
      <nav
        class="bg-[url('./images/pattern-bg.png')] h-56 bg-no-repeat flex flex-col justify-evenly items-center w-full"
      >
        <h1 class="text-white text-2xl -mt-12">IP Address Tracker</h1>
        <form id="form" class="flex -mt-12">
          <input
            type="text"
            id="form-input"
            class="lg:w-96 w-72 p-2 rounded-sm outline-none"
            placeholder="Search for any IP address..."
          />
          <input
            type="submit"
            value=">"
            id="form-btn"
            class="text-white bg-black p-2 w-10 rounded-r cursor-pointer hover:bg-zinc-800 active:scale-105"
          />
        </form>
      </nav>
      <div class="grid justify-items-center">
        <ul
          class="flex flex-col bg-white w-80 sm:p-3 justify-between text-center gap-4 z-10 absolute -translate-y-10 rounded-lg p-5 lg:flex-row lg:w-[800px]"
        >
          <article>
            <p class="text-xs text-gray-500">IP ADDRESS</p>
            <p id="article-ip" class="text-xl mt-1"></p>
          </article>
          <article>
            <p class="text-xs text-gray-500">LOCATION</p>
            <p id="article-location" class="text-xl mt-1"></p>
          </article>
          <article>
            <p class="text-xs text-gray-500">TIMEZONE</p>
            <p id="article-timezone" class="text-xl mt-1"></p>
          </article>
          <article>
            <p class="text-xs text-gray-500">ISP</p>
            <p class="text-xl mt-1" id="article-isp"></p>
          </article>
        </ul>
      </div>
      <div id="map" class="sm:h-[64vh] h-[120vh] z-0"></div>
    </main>
  </body>
  <script type="module" src="index.js"></script>
</html>
