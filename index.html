<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
      integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
      crossorigin=""
    ></script>
    <title>Vite App</title>
  </head>
  <body>
    <main id="app-container h-screen">
      <nav
        class="bg-hero h-56 bg-no-repeat flex flex-col justify-evenly items-center"
      >
        <h1 class="text-white text-2xl -mt-12">IP Address Tracker</h1>
        <form id="form" class="flex -mt-12">
          <input
            type="text"
            id="form-input"
            class="w-96 p-2 rounded-sm outline-none"
            placeholder="Type any IP here..."
          />
          <input
            type="button"
            value=">"
            id="form-btn"
            class="text-white bg-black p-2 w-10 rounded-r cursor-pointer hover:bg-zinc-800 active:scale-105"
          />
        </form>
      </nav>
      <div class="grid justify-items-center">
        <ul
          class="flex bg-gray-50 p-3 w-[800px] justify-between z-10 absolute -translate-y-10 rounded-lg"
        >
          <article>
            <p>IP ADDRESS</p>
            <p>192.168.1626.231</p>
          </article>
          <article>
            <p>LOCATION</p>
            <p>Brookly. NY 10001</p>
          </article>
          <article>
            <p>TIMEZONE</p>
            <p>UTC -05:00</p>
          </article>
          <article>
            <p>ISP</p>
            <p>SpaceX Starlink</p>
          </article>
        </ul>
      </div>
      <div id="map" class="h-full min-h-screen z-0"></div>
    </main>
  </body>
  <script type="module" src="index.js"></script>
</html>
