<!DOCTYPE html>
<html lang="en" class="font-rubik">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
      integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
      crossorigin=""
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Ip Address Tracker</title>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
  </head>
  <body class="font-rubik">
    <main id="app-container h-full w-full">
      <nav
        class="bg-[url('./images/pattern-bg.png')] h-56 bg-no-repeat bg-cover flex flex-col justify-evenly items-center w-full"
      >
        <h1 class="text-white text-2xl -mt-12">IP Address Tracker</h1>
        <p
          class="text-gray-300 -mt-6 bg-black opacity-50 p-1 text-center lg:w-full w-72 text-xs"
        >
          By default this app will get your IP info, try these to see how it
          works: <b> 208.81.181.125 / 138.133.115.222 / 41.181.129.75</b>
        </p>
        <form id="form" class="flex -mt-10">
          <input
            type="text"
            id="form-input"
            class="lg:w-96 w-60 p-2 rounded-sm outline-none"
            placeholder="Search for any IP address..."
          />
          <input
            type="submit"
            value=">"
            id="form-btn"
            class="text-white bg-black p-2 w-10 rounded-r cursor-pointer hover:bg-zinc-800 active:scale-105"
          />
        </form>
      </nav>
      <div class="grid justify-items-center">
        <ul
          class="flex flex-col bg-white w-80 sm:p-3 justify-between text-center gap-4 z-10 absolute -translate-y-10 rounded-lg lg:flex-row lg:w-[800px] p-0"
        >
          <article class="grid justify-items-center">
            <p class="text-xs text-gray-500 tracking-widest">IP ADDRESS</p>
            <p id="article-ip" class="text-xl mt-1 font-bold text-center"></p>
          </article>
          <article class="grid justify-items-center">
            <p class="text-xs text-gray-500 tracking-widest">LOCATION</p>
            <p
              id="article-location"
              class="text-xl mt-1 font-bold text-center"
            ></p>
          </article>
          <article class="grid justify-items-center">
            <p class="text-xs text-gray-500 tracking-widest">TIMEZONE</p>
            <p
              id="article-timezone"
              class="text-xl mt-1 font-bold text-center"
            ></p>
          </article>
          <article class="grid justify-items-center">
            <p class="text-xs text-gray-500 tracking-widest">ISP</p>
            <p class="text-xl mt-1 font-bold text-center" id="article-isp"></p>
          </article>
        </ul>
      </div>
      <div id="map" class="h-screen z-0"></div>
    </main>
  </body>
  <script type="module" src="index.js"></script>
</html>
